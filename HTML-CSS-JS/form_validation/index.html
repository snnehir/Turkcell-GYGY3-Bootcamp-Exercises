<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <form action="/" method="post">
        <input type="text" class="required" id="textUsername" data-message="Kullanıcı adı boş olamaz."
            data-target="messageUsername">
        <span id="messageUsername"></span>
        <br>
        <input type="password" name="" class="required" id="textPassword" data-message="Şifre boş olamaz."
            data-target="messagePassword" data-format-message="Şifre en az 6 karakterden oluşmalıdır.">
        <span id="messagePassword"></span>
        <br>
        <select name="" class="required" id="selectCountry" data-message="Ülke seçiniz." data-target="messageCountry">
            <option value="">Lütfen seçiniz</option>
            <option value="Turkey">Türkiye</option>
            <option value="France">Fransa</option>
        </select>
        <span id="messageCountry"></span>
        <button type="submit" onclick="return validate()">Ekle</button>
    </form>
    <script src="validation.js"></script>
</body>

</html>
